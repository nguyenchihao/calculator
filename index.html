<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.css">
</head>
<body>
    <div class="app">
        <div class="app__content">
            <input type="text" id="value" class="input" value="">
            <ul class="controls">
                <li class="controls__item button--number" value="1">
                    1
                </li>
                <li class="controls__item button--number" value="2">
                    2
                </li>
                <li class="controls__item button--number" value="3">
                    3
                </li>
                <li class="controls__item controls__item--color plus" value="+">
                    +
                </li>
                <li class="controls__item button--number" value="4">
                    4
                </li>
                <li class="controls__item button--number" value="5">
                    5
                </li>
                <li class="controls__item button--number" value="6">
                    6
                </li>
                <li class="controls__item controls__item--color minus " value="-">
                    -
                </li>
                <li class="controls__item button--number" value="7">
                    7
                </li>
                <li class="controls__item button--number" value="8">
                    8
                </li>
                <li class="controls__item button--number" value="9">
                    9
                </li>
                <li class="controls__item controls__item--color multiply "  value="x">
                    X
                </li>
                <li class="controls__item controls__item--color clear"  value="C">
                    C
                </li>
                <li class="controls__item button--number" value="0">
                    0
                </li>
                <li class="controls__item controls__item--color  equal"  value="=">
                    =
                </li>
                <li class="controls__item controls__item--color divide" value="/">
                    /
                </li>
            </ul>
        </div>
    </div>
    <script src="./assest/js/main.js"></script>
</body>
</html>
